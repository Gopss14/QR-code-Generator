<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>QR Code Generator</h1>
    <p>Paste the URL/Text here</p>
  </header>

  <div class="wrapper">
    <div class="form">
      <input type="text" placeholder="Enter text or URL">
      <button>Generate QR Code</button>
    </div>
    <div class="qr-code">
      <img decoding="async" src="" alt="qr-code">
      <a id="download-btn" href="#" download="QRCode.png">
        <button style="margin-top: 15px;">Download QR Code</button>
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
